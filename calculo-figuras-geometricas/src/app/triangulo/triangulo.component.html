<ion-card>
  <ion-card-header>
    <ion-card-title>Triángulo</ion-card-title>
     <ion-card-subtitle>Perimetro</ion-card-subtitle>
  </ion-card-header>
     <ion-card-content>
      <ion-text color="medium">
      <h3>El perimetro de un triangulo es la suma de la longitudes de sus tres lados. En otras palabras, 
        es la medida total del contorno o borde del triángulo.</h3>
      </ion-text> 
  </ion-card-content> 
  <ion-item> <ion-img  src="/assets/icon/triangulo.png" alt="Imagen de un círculo"></ion-img></ion-item>
     </ion-card>
  <ion-card-content>
     <ion-item>
      <ion-input [(ngModel)]="ladosA" type="number" label="LadoA(cm)" label-placement ="floating" 
                  fill="solid" placeholder="Ingrese LadoA"></ion-input>
      </ion-item>
      <ion-item>
      <ion-input [(ngModel)]="ladosB" type="number" label="LadoB(cm)" label-placement ="floating" 
                  fill="solid" placeholder="Ingrese LadoB"></ion-input>
      </ion-item>
      <ion-item>
      <ion-input [(ngModel)]="ladosC" type="number" label="LadoC(cm)" label-placement ="floating" 
                  fill="solid" placeholder="Ingrese LadoC"></ion-input>
      </ion-item>
   <ion-item>
    <ion-button expand="block" (click)="calcularPerimetro()">Calcular el perimetro</ion-button> 
</ion-item>
<ion-item>
   <ion-text *ngIf="perimetrotr !== null">
    <h2>{{ perimetrotr }}</h2>
  </ion-text>
   </ion-item>
 </ion-card-content>
